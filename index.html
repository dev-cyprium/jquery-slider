<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image slider (demo)</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<h1>Image slider demo</h1>
	<h2>By cyprium</h2>
	<div class="image-slider">
		<ul class="image-slides">
			<li class="slide"><img src="assets/images/image-1.jpg"></li>
			<li class="slide"><img src="assets/images/image-2.jpg"></li>
			<li class="slide"><img src="assets/images/image-3.jpg"></li>
			<li class="slide"><img src="assets/images/image-4.jpg"></li>
		</ul>

	</div>
	<div class="button-controlls">
		<button id="prev">Prev</button>
		<button id="next">Next</button>
	</div>
	<div class="circle-controlls">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="assets/slider.js"></script>
</body>
</html>
